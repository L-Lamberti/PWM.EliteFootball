<ion-app>
  <ion-header [translucent]="true" class="main-header">
    <ion-toolbar color="light">
        <a (click)="vaiAllaHome()" style="display:inline-block; cursor:pointer;">
        <img src="assets/icon/logo.png" alt="Logo Elite Football" class="logo" />
        </a>
      <ion-buttons slot="end">
        <ion-button class="header-btn" (click)="onLoginLogoutClick()" (mousedown)="removeFocus($event)">
          {{ isLoggedIn ? 'Logout' : 'Login' }}
        </ion-button>
        <ion-button class="header-btn" *ngIf="!isLoggedIn" (click)="vaiAllaRegistrazione()" (mousedown)="removeFocus($event)">
          Registrati
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="page-layout">
    <div class="sidebar-fixed">
      <ion-list>
        <ion-item button (click)="vaiAllaFormazione()">🏟️ Formazioni</ion-item>
        <ion-item button (click)="vaiATopGiocatori()">⚽ Top Giocatori </ion-item>
        <ion-item button (click)="vaiAAllenatori()">🧠 Allenatori</ion-item>
        <ion-item button (click)="vaiACitazioni()">🗣️ Citazioni</ion-item>
        <ion-item button (click)="vaiAlTorneo()">🏆 H2H </ion-item>
        <ion-item button (click)="vaiAQuiz()">❓ Quiz</ion-item>
      </ion-list>
    </div>
    <ion-content class="main-content-fixed">
      <ng-content></ng-content>
        <router-outlet></router-outlet>
    </ion-content>
  </div>

  <ion-footer class="main-footer">
    <ion-toolbar>
      <span class="footer-content">© 2025 Elite Football - Tutti i diritti riservati
        <a (click)="vaiAReclami()"   class="footer-link">
        Reclami & Feedback
      </a>
      </span>
      
    </ion-toolbar>
  </ion-footer>
</ion-app>
