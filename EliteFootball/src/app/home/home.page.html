
<ion-app>
  <ion-header [translucent]="true" class="main-header">
    <ion-toolbar color="light">
      <ion-title>Elite Football</ion-title>
      <ion-buttons slot="end">
        <ion-button class="header-btn" (click)="vaiAlLogin()">Login</ion-button>
        <ion-button class="header-btn" (click)="vaiAllaRegistrazione()">Registrati</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="page-layout">
    <div class="sidebar-fixed">
      <ion-list>
        <ion-item button (click)="vaiAllaHome()">üè† Home</ion-item>
        <ion-item button (click)="vaiATopGiocatori()">‚öΩ Top Giocatori </ion-item>
        <ion-item button (click)="vaiAAllenatori()">üß† Allenatori</ion-item>
        <ion-item button (click)="vaiACitazioni()">üó£Ô∏è Citazioni</ion-item>
      </ion-list>
    </div>
    <div class="main-content-fixed" >
      <ion-content [fullscreen]="true" class="ion-padding main-body">
        <h2>Scegli una formazione</h2>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="primary" class="button-primary" (click)="openFormazione('4-3-3')">4-3-3</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="secondary" class="button-secondary" (click)="openFormazione('4-4-2')">4-4-2</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="tertiary" class="button-tertiary" (click)="openFormazione('3-5-2')">3-5-2</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="warning" class="button-warning" (click)="openFormazione('3-4-1-2')">3-4-1-2</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </div>
  </div>

  <ion-footer class="main-footer">
    <ion-toolbar>
      <span class="footer-content">¬© 2025 Elite Football - Tutti i diritti riservati</span>
    </ion-toolbar>
  </ion-footer>
</ion-app>
