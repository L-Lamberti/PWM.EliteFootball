<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Elite FussBall
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">daje roma</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to see the Best Footballer in the second Decade of 21th Century?</strong>
    <p>Check the link to see it yourself: <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/watch?v=6jWNcraW4Go">Best Player</a></p>
  </div>

  
  <h2>Scegli una formazione</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="openFormazione('4-3-3')">4-3-3</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" (click)="openFormazione('4-4-2')">4-4-2</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="tertiary" (click)="openFormazione('3-5-2')">3-5-2</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="warning" (click)="openFormazione('3-4-1-2')">3-4-1-2</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3 class="ion-margin-top">Oppure scegli un ruolo</h3>
  <ion-buttons>
    <ion-button (click)="vaiAGiocatori('PC')">PC</ion-button>
    <ion-button (click)="vaiAGiocatori('CDC')">CDC</ion-button>
    <ion-button (click)="vaiAGiocatori('DC')">DC</ion-button>
    <ion-button (click)="vaiAGiocatori('POR')">POR</ion-button>

  </ion-buttons>

</ion-content>
