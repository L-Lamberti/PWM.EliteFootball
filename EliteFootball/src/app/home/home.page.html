<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Elite Football
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Elite Football</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
  </div>

  
  <h2>Scegli una formazione</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="openFormazione('4-3-3')">4-3-3</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" (click)="openFormazione('4-4-2')">4-4-2</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="tertiary" (click)="openFormazione('3-5-2')">3-5-2</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="warning" (click)="openFormazione('3-4-1-2')">3-4-1-2</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3 class="ion-margin-top">Scegli un ruolo per vederne la top 10</h3>
  <ion-buttons>
    <ion-button (click)="vaiAGiocatori('POR')">POR</ion-button>
    <ion-button (click)="vaiAGiocatori('DC')">DC</ion-button>
    <ion-button (click)="vaiAGiocatori('TS')">TS</ion-button>
    <ion-button (click)="vaiAGiocatori('TD')">TD</ion-button>
    <ion-button (click)="vaiAGiocatori('CDC')">CDC</ion-button>
    <ion-button (click)="vaiAGiocatori('CC')">CC</ion-button>
    <ion-button (click)="vaiAGiocatori('COC')">COC</ion-button>
    <ion-button (click)="vaiAGiocatori('ES')">ES</ion-button>
    <ion-button (click)="vaiAGiocatori('ED')">ED</ion-button>
    <ion-button (click)="vaiAGiocatori('AS')">AS</ion-button>
    <ion-button (click)="vaiAGiocatori('AD')">AD</ion-button>
    <ion-button (click)="vaiAGiocatori('SP')">SP</ion-button>
    <ion-button (click)="vaiAGiocatori('PC')">PC</ion-button>

  </ion-buttons>

</ion-content>
