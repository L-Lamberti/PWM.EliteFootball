<ion-header>
  <ion-toolbar>
    <ion-title>Top 10 {{ ruolo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="annulla()">Chiudi</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let g of giocatori" (click)="seleziona(g)">
      <ion-label>
        <h2>{{ g.nome }} {{ g.cognome }}</h2>
        <p>{{ g.descrizione }}</p>
        <strong>Voto: {{ g.voto }}</strong>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
