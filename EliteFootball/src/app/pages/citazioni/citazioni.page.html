<ion-header>
  <ion-toolbar>
    <ion-title>Citazioni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="citazioni.length > 0; else noCitazioni">
    <ion-item *ngFor="let c of citazioni">
      <ion-label>
        <h2>{{ c.testo }}</h2>
      </ion-label>
      <ion-thumbnail slot="end">
        <img [src]="'assets/img/' + c.foto" *ngIf="c.foto" />
      </ion-thumbnail>
    </ion-item>
  </ion-list>
  
  <ng-template #noCitazioni>
    <p>Nessuna citazione disponibile.</p>
  </ng-template>
</ion-content>
