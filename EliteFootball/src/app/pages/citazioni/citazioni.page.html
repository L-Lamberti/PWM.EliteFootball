<ion-header [translucent]="true" class="main-header">
  <ion-toolbar color="light">
    <ion-title>Elite Football</ion-title>
    <ion-buttons slot="end">
      <ion-button class="header-btn" (click)="vaiAlLogin()">Login</ion-button>
      <ion-button class="header-btn" (click)="vaiAllaRegistrazione()">Registrati</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="page-layout">
  <div class="sidebar-fixed">
    <ion-list>
      <ion-item button routerLink="/home">🏠 Home</ion-item>
      <ion-item button routerLink="/giocatori">⚽ Calciatori</ion-item>
      <ion-item button routerLink="/allenatori">🧠 Allenatori</ion-item>
      <ion-item button routerLink="/citazioni">🗣️ Citazioni</ion-item>
    </ion-list>
  </div>
  <div class="main-content-fixed">
    <ion-content [fullscreen]="true" class="ion-padding main-body">
      <h2>Citazioni</h2>
      <ion-list *ngIf="citazioni.length > 0">
        <ion-item *ngFor="let c of citazioni" class="citazione-item">
          <ion-label>
            <blockquote>“{{c.testo}}”</blockquote>
            <p *ngIf="c.autore">- {{c.autore}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <div *ngIf="citazioni.length === 0" class="empty-message">
        Nessuna citazione trovata.
      </div>
    </ion-content>
  </div>
</div>

<ion-footer class="main-footer">
  <ion-toolbar>
    <span class="footer-content">© 2025 Elite Football - Tutti i diritti riservati</span>
  </ion-toolbar>
</ion-footer>
