<div class="sfondo"></div>
<div class="main-body">
  <h2> Top 10 Allenatori</h2>
  <ion-list *ngIf="allenatori.length > 0">
    <ion-item *ngFor="let a of allenatori; let i = index"
              class="allenatore-item"
              [ngClass]="{
                'oro': i === 0,
                'argento': i === 1,
                'bronzo': i === 2
              }">
      <ion-label>
        <h3>
          <span class="posizione">{{i + 1}}.</span>
          {{a.nome}} {{a.cognome}}
        </h3>
        <p *ngIf="a.eta" class="eta"> Et√†: {{a.eta}}</p>
        <p *ngIf="a.descrizione" class="descrizione">{{a.descrizione}}</p>
      </ion-label>
      <img *ngIf="a.foto" [src]="'assets/allenatori/' + a.foto" [alt]="a.nome + ' ' + a.cognome" class="allenatore-foto" />
    </ion-item>
  </ion-list>
  <div *ngIf="allenatori.length === 0">
    Nessun allenatore trovato.
  </div>
</div>
